<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <div class="main-container">
        <header>
          <img src="./images/logo.svg" alt="" />
          <div class="icon-container">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="A document icon" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="A folder icon" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="An upload icon" />
            </div>
          </div>
        </header>
        <main>
          <p>You’ve used <strong>815 GB</strong> of your storage</p>
          <div class="progress">
            <div class="progress-bar">
              <div class="progress-indicator"></div>
            </div>
          </div>
          <div class="gb-size-range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="gb-container">
            <strong>185</strong>
            <p>GB Left</p>
          </div>
        </main>
      </div>
      <footer>
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Michael Johnson</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
